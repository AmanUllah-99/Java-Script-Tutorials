<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking key press</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;        
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2f, #2c3e50);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #keycode {
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            background-color: rgba(0, 188, 212, 0.1);
        }

       
        
    </style>
</head>
<body>
    <h1>Press any key to see the key code</h1>
    <h2 id="keycode">Key code will be displayed here</h2>

   
</body>
<script>
    const keycodeDisplay = document.getElementById('keycode');
 window.addEventListener('keydown', (event) => {
     keycodeDisplay.innerHTML = `
         <strong>Key:</strong> ${event.key} <br> 
         <strong>Key Code:</strong> ${event.keyCode} <br>
            <strong>Code:</strong> ${event.code} <br>
            
     `
});
    
</script>
</html>
